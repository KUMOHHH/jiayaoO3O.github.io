name: Hexo Publish
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Blog Branche
        uses: actions/checkout@v2
        with: 
          ref: Blog
      - name: Set Git Config
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name 'jiayaoO3O'
          git config --global user.email 'jiayao3.14@outlook.com'
      - name: Install Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Hexo
        run: |
          rm -rf /opt/hostedtoolcache/node
          rm -rf /home/runner/work/jiayaoO3O.github.io/jiayaoO3O.github.io/node_modules
          npm install hexo-cli -g
          npm i
          hexo version
      - name: Deploy Hexo
        env:
          TZ: Asia/Shanghai
        run: |
          date
          hexo g -d
